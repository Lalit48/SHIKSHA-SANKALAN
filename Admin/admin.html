<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .carousel-item {
            height: 400px;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .dashboard-cards {
            margin-top: 30px; 
            margin-bottom: 30px;/* Pull cards slightly above to overlap with banner */
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card img {
            height: 150px;
            object-fit:contain;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-title {
            padding: 10px;
            background-color: #7a2020;
            color: white;
            text-transform: uppercase;
            font-size: 15px;
            font-family: bookman old style;
        }
    </style>
</head>
<body>

    <!-- Carousel Section -->
    <iframe src="../header2.html" width="100%" height="50" frameborder="0" scrolling="no"></iframe>
    
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
                <img src="../image/clg1.jpeg" class="d-block w-100" alt="Banner 1">
                
            </div>
            <!-- Second Slide -->
            <div class="carousel-item">
                <img src="../image/clg2.jpg" class="d-block w-100" alt="Banner 1">
            </div>
            <!-- Third Slide -->
            <div class="carousel-item">
                <img src="../image/clg3.png" class="d-block w-100" alt="Banner 1">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Dashboard Cards Section -->
    <div class="container dashboard-cards">
        <div class="row g-4">
            <!-- Card 1: Faculty Registration -->
            <div class="col-md-6 col-lg-3">
                <div class="card text-center shadow-sm">
                    <div class="card-title">Faculty Registration</div>
                    <a href="../Faculty/faculty_register.html"><img src="../img/1.png" alt="Faculty Registration"></a>
                   
                </div>
            </div>
            <!-- Card 2: Report Dashboard -->
            <div class="col-md-6 col-lg-3">
                <div class="card text-center shadow-sm">
                    <div class="card-title">Report Dashboard</div>
                    <a href=""><img src="../img/2.png" alt="Faculty Registration"></a>
                    
                </div>
            </div>
            <!-- Card 3: Complaints -->
            <div class="col-md-6 col-lg-3">
                <div class="card text-center shadow-sm">
                    <div class="card-title">Complaints</div>
                    <a href=""><img src="../img/3.png" alt="Faculty Registration"></a>
                    
                </div>
            </div>
            <!-- Card 4: User Management -->
            <div class="col-md-6 col-lg-3">
                <div class="card text-center shadow-sm">
                    <div class="card-title">User Management</div>
                    <a href=""><img src="../img/4.png" alt="Faculty Registration"></a>
                   
                </div>
            </div>
        </div>
    </div>
    <iframe src="../footer.html" width="100%" height="150" frameborder="0" scrolling="no"></iframe>
    <!-- Latest Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
